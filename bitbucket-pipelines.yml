# You can specify a custom docker image from Docker Hub as your build environment.
image: maven:3.6.1

pipelines:
  default:
    - step:
        caches:
          - maven
        script: # Modify the commands below to build your repository.
          - mvn -B verify # -B batch mode makes Maven less verbose
    - step:
        name: Deploy to Hostinger
        deployment: Hostinger
        script:
          - ls
          - cd ~/chore-tracker
          - docker-compose down
          - pipe: atlassian/scp-deploy:0.3.8
            variables:
               USER: 'root'
               SERVER: '83.136.219.229'
               REMOTE_PATH: '~/chore-tracker/chore-tracker-service/target'
               LOCAL_PATH: '${BITBUCKET_CLONE_DIR}/*.jar'
                # SSH_KEY: '<string>' # Optional.
                # EXTRA_ARGS: '<string>' # Optional.
                # DEBUG: '<boolean>' # Optional.
          - DBPATH=~/chore-tracker/mysql docker-compose up --build --force-recreate --detach
