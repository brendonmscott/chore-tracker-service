app:
  jwtExpirationInMs: 604800000
  jwtSecret: JWTSuperSecretKey

server:
  port: ${PORT:8380}

spring:
  profiles:
    active: "dev"

  flyway:
    url: jdbc:mysql://localhost:3306/chore_tracker?useSSL=false&serverTimezone=UTC
    user: root
    password: GreenLantern1!
    schemas: chore_tracker
    locations: classpath:db/migration

  datasource:
    url: jdbc:mysql://localhost:3306/chore_tracker?useSSL=false&serverTimezone=UTC
    username: root
    password: GreenLantern1!
    driverClassName: com.mysql.jdbc.Driver

  jpa:
    show-sql: false
    hibernate:
      dialect: org.hibernate.dialect.MySQL5InnoDBDialect
      ddl-auto: validate

# Expose actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

logging:
    file: ~/chore-tracker/service/logs
    pattern:
      file: "%-5level - %replace(%msg){'[\r\n]', ''}%n"
      console: "%-5level - %replace(%msg){'[\r\n]', ''}%n"
    level:
      org.springframework: INFO
      org.hibernate: INFO

---

spring:
  profiles: dev

